<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sito in manutenzione – Tutela Paesaggio Sardegna</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- Google Material Symbols -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    :root {
      --primary-color: #2b5a83;
      --text-color: #333333;
      --bg-color: #ffffff;
      --footer-color: #777;
      --raise: -10vh;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    main {
      max-width: 440px;
      transform: translateY(var(--raise));
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.85;
      transition: opacity 0.5s ease;
    }
    .logo:hover {
      opacity: 1;
    }

    h1 {
      font-size: clamp(22px, 3vw, 30px);
      color: var(--primary-color);
      margin: 0 0 1.5rem 0;
    }

    .icon {
      display: inline-block;
      font-family: 'Material Symbols Outlined';
      font-size: 25px;
      color: var(--primary-color);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h2 {
      font-size: clamp(18px, 2.5vw, 22px);
      color: var(--primary-color);
      margin: 0.3rem 0 1.8rem 0;
    }

    p {
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.6;
      margin: 0 0 0.5rem 0;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--footer-color);
    }

    .mail {
      text-decoration: none;
      color: var(--footer-color); /* stesso colore del testo footer */
      transition: color 0.3s ease;
    }
    .mail:hover {
      color: var(--primary-color);
    }
    .mail-icon {
      font-family: 'Material Symbols Outlined';
      font-size: 22px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <main>
    <img src="LogoTPSdiVP_alfa.png" alt="Logo Tutela Paesaggio Sardegna" class="logo">

    <h1>Tutela Paesaggio Sardegna</h1>
    <span class="icon" aria-hidden="true">settings</span>
    <h2>Sito in manutenzione</h2>

    <p>Stiamo effettuando alcuni aggiornamenti per offrirle un servizio sempre migliore.<br><br>
    Il sito tornerà disponibile a breve.<br> Grazie per la comprensione!</p>

    <footer>
      Tutela Paesaggio Sardegna<br>
      diVP © 2025
      <a class="mail" href="mailto:tutelapaesaggiosardegna@gmail.com" title="Invia un'email">
        <span class="mail-icon">mail</span>
      </a>
    </footer>
  </main>
</body>
</html>
