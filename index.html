<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sito in manutenzione – Tutela Paesaggio Sardegna</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- Google Material Symbols -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    :root {
      --primary-color: #2b5a83;   /* colore blu istituzionale */
      --text-color: #333333;
      --bg-color: #ffffff;
      --raise: -10vh; /* per alzare/abbassare il blocco */
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    main {
      max-width: 420px;
      transform: translateY(var(--raise));
    }

    h1 {
      font-size: clamp(22px, 3vw, 30px);
      color: var(--primary-color);
      margin: 0 0 0.75rem 0;
    }

    .icon {
      display: inline-block;
      font-family: 'Material Symbols Outlined';
      font-size: 68px;
      color: var(--primary-color);
      margin: 0.25rem 0 1.2rem 0; /* più spazio sotto il titolo */
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h2 {
      font-size: clamp(18px, 2.5vw, 22px);
      color: var(--primary-color); /* stesso colore del titolo */
      margin: 0 0 1rem 0;
    }

    p {
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.6;
      margin: 0;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <main>
    <h1>Tutela Paesaggio Sardegna</h1>
    <span class="icon" aria-hidden="true">settings</span>
    <h2>Sito in manutenzione</h2>
    <p>Si stanno effettuando aggiornamenti per migliorare il servizio.<br>
    Si invita a riprovare più tardi.</p>
    <footer>© Tutela Paesaggio Sardegna</footer>
  </main>
</body>
</html>
