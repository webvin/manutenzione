<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sito in manutenzione – Tutela Paesaggio Sardegna</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- Google Material Symbols -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    :root {
      --primary-color: #707e8a;
      --text-color: #333333;
      --bg-color: #ffffff;
      --footer-color: #777;
      --raise: -10vh;

      /* —— Variabili bottone —— */
      --btn-border: #8f99a3; /* grigio bordo/testo */
      --btn-hover: #7c8791;  /* grigio più scuro all'hover */
      --btn-active: #000000; /* nero al clic */
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    main {
      max-width: 440px;
      transform: translateY(var(--raise));
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.7;
      transition: opacity 0.5s ease;
    }
    .logo:hover { opacity: 1; }

    h1 {
      font-size: clamp(22px, 3vw, 30px);
      color: #4b4b4b;
      margin: 0 0 3rem
    }

    .icon {
      display: inline-block;
      font-family: 'Material Symbols Outlined';
      font-size: 35px;
      color: var(--primary-color);
      margin: 0 0 0.3rem 0;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h2 {
      font-size: clamp(18px, 2.5vw, 22px);
      color: var(--primary-color);
      margin: 0 0 1.1rem 0;
    }

    p {
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.6;
      margin: 0 0 0.5rem 0;
    }

    /* —— Bottone “Riprova” più stretto —— */
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;                  /* più stretto */
      border-radius: 999px;
      background: transparent;               /* nessun riempimento */
      border: 2px solid var(--btn-border);   /* solo bordo */
      color: var(--btn-border);              /* testo grigio */
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.05s ease;
      user-select: none;
    }
    .btn:hover {
      border-color: var(--btn-hover);
      color: var(--btn-hover);
    }
    .btn:active {
      border-color: var(--btn-active);       /* nero al clic */
      color: var(--btn-active);              /* nero al clic */
      transform: translateY(1px);
    }
    .btn:focus-visible {
      outline: 2px solid #222;
      outline-offset: 3px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--footer-color);
    }

    .mail {
      text-decoration: none;
      color: var(--footer-color);
      transition: color 0.3s ease;
    }
    .mail:hover { color: var(--primary-color); }

    .mail-icon {
      font-family: 'Material Symbols Outlined';
      font-size: 22px;
      vertical-align: middle;
    }

    @media (prefers-reduced-motion: reduce) {
      .icon { animation: none; }
      .logo { transition: none; }
      .btn { transition: none; }
    }
  </style>
</head>
<body>
  <main>
    <img src="LogoTPSdiVP_alfa.png" alt="Logo Tutela Paesaggio Sardegna" class="logo">

    <h1>Tutela Paesaggio Sardegna</h1>
    <span class="icon" aria-hidden="true">settings</span>
    <h2>Sito in manutenzione</h2>

    <p>Stiamo effettuando alcuni aggiornamenti per offrirVi un servizio sempre migliore.<br><br>
    Il sito tornerà disponibile a breve.<br> Grazie per la comprensione!</p>

    <!-- Bottone Riprova -->
    <a class="btn"
       href="https://www.tutelapaesaggiosardegna.info"
       rel="noopener"
       aria-label="Riprova ad aprire il sito Tutela Paesaggio Sardegna">
       Riprova
    </a>

    <footer>
      Tutela Paesaggio Sardegna<br>
      diVP © 2025
      <a class="mail" href="mailto:tutelapaesaggiosardegna@gmail.com" title="Invia un'email">
        <span class="mail-icon">mail</span>
      </a>
    </footer>
  </main>
</body>
</html>
